<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Interessados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="formFilhote" class="formulario">
    <h1>Cadastro de Filhote</h1>
    <form>
       <div class="mb-3">
          <label for="especie" class="form-label">Especie:</label>
          <input type="text" class="form-control" id="especie" placeholder="Nome da especie do filhote" required>
       </div>
       <div class="mb-3">
          <label for="racaFilhote" class="form-label">Raça:</label>
          <input type="text" class="form-control" id="racaFilhote" placeholder="Raça do filhote" required>
       </div>
       <button type="submit" class="btn btn-success">Cadastrar Filhote</button>
       <div id="mensagemFilhote" class="alert"></div>
    </form>
 </div>
</body>
</html>
